
{% extends 'master.html' %}
{% load static %}
{% block content %}
<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
				<li class="active">Singlepage</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->
	<div class="products">
		<div class="container">
			<div class="agileinfo_single">
				
				<div class="col-md-4 agileinfo_single_left">
					<img id="example" src="/{{ value.image.url }}/" alt=" " class="img-responsive">
				</div>
				<div class="col-md-8 agileinfo_single_right">
				<h2>{{ value.name }}</h2>
					
					<div class="w3agile_description">
						<h4>Description :</h4>
						<p>{{ value.details }}</p>
					</div>
					<div class="snipcart-item block">
						<div class="snipcart-thumb agileinfo_single_right_snipcart">
							<h4 class="m-sing">â‚¹ {{ value.price }}</h4>
						</div>
						<div class="snipcart-details agileinfo_single_right_details">
							<form action="/cart/add_to_cart/" method="post">
								{% csrf_token %}
								<fieldset>
									<input type="hidden" name="pro_id" value="{{ value.id }}">
									<input type="hidden" name="pro_quantity" value="1">
									<input type="hidden" name="pro_name" value="{{ value.name}}">
									<input type="hidden" name="pro_price" value="{{ value.price }}">
									<input type="hidden" name="pro_size" value="{{ value.size }}">
									<input type="hidden" name="pro_brand" value="{{ value.brand }}">
									<input type="submit" name="submit" value="Add to cart" class="button">
								</fieldset>
							</form>
						</div>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
